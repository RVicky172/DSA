version: '3.8'

services:
  backend:
    image: node:18-alpine
    working_dir: /app/backend
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - frontend

  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000
    command: npm run dev
    stdin_open: true
    tty: true
