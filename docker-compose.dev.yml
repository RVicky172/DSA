version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dsa-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-dsa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-dsa_learning}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dsa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dsa-backend-dev
    working_dir: /app/backend
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-dsa_user}:${DB_PASSWORD:-secure_password}@db:5432/${DB_NAME:-dsa_learning}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_in_production}
      - CORS_ORIGIN=http://localhost:3000
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dsa-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dsa-frontend-dev
    working_dir: /app/frontend
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000
      - NODE_ENV=development
    command: npm run dev
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - dsa-network

volumes:
  postgres_data:

networks:
  dsa-network:
    driver: bridge
